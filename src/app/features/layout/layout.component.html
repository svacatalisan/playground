<nz-layout class="app-main-layout">
    <nz-header class="main-nav header-container">
        <div class="header-item header-item-border">LOGO</div>
        <div class="header-item-border">
            <app-location-selector [form]="form" [control]="'searchTerm'">
            </app-location-selector>
        </div>
        <div class="flex-spacer header-item header-item-border"></div>
        <div class="header-item-border">
            <app-weather-forecast></app-weather-forecast>
        </div>
        <div class="header-item header-item-border">
            {{ now | date: 'EEEE MMMM d h:mm a' }}
        </div>
        <div class="header-item-border">
            <app-user-profile></app-user-profile>
        </div>
    </nz-header>
    <nz-layout>
        <nz-sider class="sider-container" nzWidth="60">
            <app-side-menu></app-side-menu>
        </nz-sider>
        <nz-content class="content-container"
            ><div class="main-container">
                <router-outlet></router-outlet></div
        ></nz-content>
    </nz-layout>
    <nz-footer></nz-footer>
</nz-layout>
